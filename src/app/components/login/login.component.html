<div class="login col-md-3 mx-auto mt-5">
  <div class="card card-container p-5">
    <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group mb-3">
        <label class="d-flex justify-content-center" for="trigramme"
          ><i class="bi bi-person-fill"></i
        ></label>
        <input
          type="text"
          class="form-control"
          name="trigramme"
          [(ngModel)]="form.trigramme"
          required
          placeholder="Trigramme*"
          #trigramme="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && trigramme.errors }"
        />
        <div *ngIf="trigramme.errors && f.submitted" class="invalid-feedback">
          Trigramme obligatoire !
        </div>
      </div>
      <div class="form-group mb-3">
        <label class="d-flex justify-content-center" for="password"
          ><i class="bi bi-lock-fill"></i
        ></label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          placeholder="Mot de passe*"
          #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
        />
        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="password.errors['required']">
            Mot de passe obligatoire !
          </div>
        </div>
      </div>
      <div class="form-group d-flex justify-content-center">
        <button class="btn btn-orange">Connexion</button>
      </div>
      <div class="form-group mt-3">
        <div
          *ngIf="f.submitted && isLoginFailed"
          class="alert alert-danger"
          role="alert"
        >
          Echec de connexion : {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
