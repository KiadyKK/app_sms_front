<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark py-0 fixed-top">
    <img
      src="assets/images/logo.gif"
      class="my-2 ms-2 me-2"
      alt="Logo Orange"
      title="Logo Orange"
      width="35px"
      height="35px"
    />
    <h5 class="text-light d-flex align-items-center mb-0">APP SMS 833</h5>

    <ul class="navbar-nav mx-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a
          class="nav-link lien"
          routerLink="verification"
          class="sidenav-nav-link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Vérification</a
        >
      </li>
    </ul>

    <ul class="navbar-nav ms-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{
          trigramme
        }}</a>
      </li>
      <li class="nav-item d-flex align-items-center me-2">
        <a href class="btn btn-outline-primary btn-sm" (click)="logout()"
          >Déconnexion</a
        >
      </li>
    </ul>
  </nav>

  <div class="body"><router-outlet></router-outlet></div>
</div>
